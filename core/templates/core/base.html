{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="{% static 'core/images/favicon.svg' %}"/>
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.9/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/htmx.org@1.9.8" integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr" crossorigin="anonymous"></script>

</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="navbar bg-base-100"> <!--https://daisyui.com/components/navbar/-->
        <div class="flex-1">
            <a class="btn btn-ghost text-xl" href="{% url 'landing_page' %}">peterlillie.com</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="{% url 'about' %}">About</a></li>
                <li>
                    <details>
                        <summary>Tools</summary>
                        <ul class="bg-base-100 rounded-t-none p-2">
                            <li><a href="{% url 'todo' %}">Basic TODO</a></li>
                            <li><a>Palette Picker</a></li>
                            <li><a>Random Name Generator</a></li>
                        </ul>
                    </details>
                </li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'account_logout' %}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
